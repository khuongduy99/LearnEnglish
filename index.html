<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H·ªçc t·ª´ v·ª±ng ti·∫øng Anh - Quiz</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f4f8; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background:#fff; width:90%; max-width:500px; padding:20px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.1); text-align:center; }
h1 { color:#333; margin-bottom:20px; }
.word { font-size:24px; font-weight:bold; margin-bottom:10px; color:#007bff; }
.options { display:flex; flex-direction:column; margin-top:10px; }
button.option { margin:5px 0; padding:12px; font-size:16px; border-radius:8px; border:none; cursor:pointer; background:#eee; transition:0.2s; }
button.option:hover { background:#ddd; }
button.correct { background:#28a745; color:#fff; }
button.wrong { background:#dc3545; color:#fff; }
#nextBtn { margin-top:15px; padding:12px; width:100%; font-size:16px; border:none; border-radius:8px; background:#007bff; color:#fff; cursor:pointer; display:none; }
@media(max-width:480px){ .word{font-size:20px;} button.option{font-size:14px;} #nextBtn{font-size:14px;} }
</style>
</head>
<body>

<div class="container">
<h1>üìò Quiz t·ª´ v·ª±ng</h1>
<div class="word" id="word">Loading...</div>
<div class="options" id="options"></div>
<button id="nextBtn" onclick="nextQuestion()">Ti·∫øp theo ‚û°Ô∏è</button>
</div>

<script>
let vocab = [];
let currentIndex = 0;

// Load CSV
fetch("vocab.csv")
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n");
    const headers = lines[0].split(",");
    vocab = lines.slice(1).map(line => {
      // split CSV, lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p n·∫øu c·∫ßn
      const cols = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
      return {
        word: cols[0],
        type: cols[1],
        meaning: cols[2].replace(/"/g,""),
        example: cols[3].replace(/"/g,""),
        viet_example: cols[4].replace(/"/g,""),
        notes: cols[5].replace(/"/g,"")
      };
    });
    showQuestion();
  });

// T·∫°o ƒë√°p √°n ABCD
function getOptions(correctMeaning) {
    const meanings = vocab.map(v => v.meaning);
    let options = [correctMeaning];
    while (options.length < 4) {
        const rand = meanings[Math.floor(Math.random()*meanings.length)];
        if (!options.includes(rand)) options.push(rand);
    }
    return options.sort(() => Math.random()-0.5);
}

// Hi·ªÉn th·ªã c√¢u h·ªèi
function showQuestion() {
    const q = vocab[currentIndex];
    document.getElementById("word").innerText = `${q.word} (${q.type})`;
    const opts = getOptions(q.meaning);
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    opts.forEach(opt=>{
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = ()=>checkAnswer(btn,opt,q.meaning);
        optionsDiv.appendChild(btn);
    });
    document.getElementById("nextBtn").style.display = "none";
}

// Ki·ªÉm tra ƒë√°p √°n
function checkAnswer(btn, selected, correct) {
    const allBtns = document.querySelectorAll("button.option");
    allBtns.forEach(b=>b.disabled=true);
    if(selected === correct){
        btn.classList.add("correct");
    } else {
        btn.classList.add("wrong");
        // highlight ƒë√°p √°n ƒë√∫ng
        allBtns.forEach(b=>{
            if(b.innerText===correct) b.classList.add("correct");
        });
    }
    document.getElementById("nextBtn").style.display = "block";
}

// C√¢u ti·∫øp theo
function nextQuestion() {
    currentIndex = (currentIndex + 1) % vocab.length;
    showQuestion();
}
</script>

</body>
</html>
